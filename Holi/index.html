<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Holi!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #4b1930, #082c2c);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        text-align: center;
        position: relative;
        z-index: 1;
    }
    h1 {
        font-size: 72px;
        margin: 20px 0;
        background: linear-gradient(90deg, rgba(190,243,38,1) 13%, rgba(228,149,21,1) 48%, rgba(235,2,255,1) 89%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    p {
        color: #fdfafa;
        font-size: 24px;
        margin-bottom: 40px;
    }
    .holi-image {
        width: 300px;
        height: auto;
    }
    .color-splash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('alexander-grey-QGQz-IBBl5w-unsplash.jpg');
        background-size: cover;
        z-index: 0;
        animation: splash 8s linear infinite;
    }
    
    @keyframes splash {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(3); opacity: 0; }
        100% { transform: scale(1); opacity: 0.8; }
    }
</style>
</head>
<body>

<div class="color-splash"></div>

<div class="container">
    <h1>Happy Holi!</h1>
    <p>May your life be filled with colors and happiness.</p>
    <img class="holi-image" src="999877.jpg" alt="Happy Holi Image">
</div>

</body>
</html>
